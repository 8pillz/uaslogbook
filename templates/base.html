{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}UAS Logbook{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>

<div class="app-shell">
    <header class="app-header">
        <div class="app-title-group">
            <div class="app-logo"></div>
            <div>
                <div class="app-title">UAS Logbook</div>
                <div class="app-subtitle">Personal digital flight log</div>
            </div>
        </div>
        <div class="app-user">
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" style="color: inherit; text-decoration:none;">
                    {{ request.user.username }}
                </a>
            {% else %}
                Not signed in
            {% endif %}
        </div>

    </header>

    <main class="app-main">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
